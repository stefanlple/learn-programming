<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <h1>Counter:</h1>
    <h2 class="counter">0</h2>
    <div class="wrapper">
    <button class="button1" onclick="increment()">INCREMENT</button>
    <button class="button2" onclick="save()">SAVE</button>
    <p class="prev">Previous entries: </p>
    </div>
    <script src="index.js">let counter= document.querySelector(".counter")
        let count=0;
        function increment(){
            count+=1;
            counter.innerText=count;
        }
        
        let prev=document.querySelector(".prev")
        
        function save() {
            prev.innerHTML+=count+" - ";
            counter.innerHTML=0
            count=0;
        
        }</script>
</body>
</html>
